<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 
<body>
    <div class="container-fluid gallery">
        <!-- First Row: 12 images -->
        <div class="row">
            <div class="col-sm-1">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <div class="col-sm-1">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <!-- Repeat for 12 columns -->
            <div class="col-sm-1">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <!-- Add 9 more columns with the same structure -->
        </div>

        <!-- Second Row: 6 images -->
        <div class="row">
            <div class="col-sm-2">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <div class="col-sm-2">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <!-- Repeat for 6 columns -->
            <div class="col-sm-2">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <!-- Add 3 more columns with the same structure -->
        </div>

        <!-- Third Row: 3 images -->
        <div class="row">
            <div class="col-sm-4">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <div class="col-sm-4">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
            <div class="col-sm-4">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
        </div>

        <!-- Fourth Row: 1 image -->
        <div class="row">
            <div class="col-sm-12">
                <img src="https://via.placeholder.com/100" alt="Movie Poster">
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
